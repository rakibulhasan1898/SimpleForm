<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- GOOGLE FONTS KTI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="form">
        <h1>get in touch</h1>
        <div class="form_section">
         <!-- CONTACT INFORMATION -->
        <div class="contact_information">
            <div class="item-1">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="content">
                    <p>23 Mulholland Drive, Suite 721. Los Angeles 10010 <br> 100 S. Main Street. Los Angeles 90012</p>
                </div>
            </div>

            <div class="item-1">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="content">
                    <p>+1-670-567-5590</p>
                    <p>+1-670-567-5089</p>
                </div>
            </div>

            <div class="item-1">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="content">
                    <p> hello@example.com</p>
                </div>
            </div>

            <div class="social_links">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </div>

        <!-- MAIN FORM -->
        <div class="main_form">
            <form action="GET">
                <input type="text" placeholder="name" title="Write your full name"> <br>
                <input type="email" placeholder="email" title="Enter valid email" required> <br>
                <textarea name="" id="" cols="30" rows="10" placeholder="your message" title="What's on your mind?"></textarea> <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        </div>
    </section>


     <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/5a7fd6feb3.js" crossorigin="anonymous"></script>
</body>
</html>
